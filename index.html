<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phaser</title>
</head>
<body>

<script src="node_modules/phaser/dist/phaser.min.js"></script>

<script>

    var playState = {

        preload: function() {

            game.load.image('sky', 'assets/images/sky.png');
            game.load.image('ground', 'assets/images/platform.png');
            game.load.image('star', 'assets/images/star.png');
            game.load.spritesheet('dude', 'assets/images/dude.png', 32, 48);

            game.load.audio('music', ['assets/sounds/music.wav']);
            game.load.audio('jump', ['assets/sounds/jump.wav']);
            game.load.audio('coin', ['assets/sounds/coin.wav']);
        },

        create: function() {

            game.physics.startSystem(Phaser.Physics.ARCADE);

            // Background sky
            game.add.sprite(0, 0, 'sky');

            this.platforms = game.add.group();
            this.platforms.enableBody = true;

            // Ground
            this.ground = this.platforms.create(0, game.world.height - 64, 'ground');
            this.ground.scale.setTo(2, 2);
            this.ground.body.immovable = true;

            // Platforms
            this.ledge = this.platforms.create(400, 400, 'ground');
            this.ledge.body.immovable = true;

            this.ledge = this.platforms.create(-150, 250, 'ground');
            this.ledge.body.immovable = true;

            this.ledge = this.platforms.create(400, 100, 'ground');
            this.ledge.body.immovable = true;

            this.player = game.add.sprite(32, game.world.height - 600, 'dude');

            this.player.animations.add('left', [0, 1, 2, 3], 20, true);
            this.player.animations.add('right', [5, 6, 7, 8], 20, true);


            this.stars = game.add.group();

            //  We will enable physics for any star that is created in this group
            this.stars.enableBody = true;

            //  Here we'll create 12 of them evenly spaced apart
            for (var i = 0; i < 30; i++)
            {
                //  Create a star inside of the 'stars' group
                this.star = this.stars.create(i * 70, 0, 'star');

                //  Let gravity do its thing
                this.star.body.gravity.y = 300;

                //  This just gives each star a slightly random bounce value
                this.star.body.bounce.y = 0.7 + Math.random() * 0.2;
            }

            game.physics.arcade.enable(this.player);

            this.player.body.bounce.y = 0.2;
            this.player.body.gravity.y = 5000;
            this.player.body.collideWorldBounds = true;

            // score
            this.score = 0;
            this.scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

            // Controls
            this.cursors = game.input.keyboard.createCursorKeys();

            // Sounds
            this.coinSound = game.add.audio('coin', 1);
            this.jumpSound = game.add.audio('jump', 1);

            this.music = game.add.audio('music', 0.8);
            this.music.loop = true;
            this.music.play();
        },

        update: function() {

            game.physics.arcade.collide(this.player, this.platforms);
            game.physics.arcade.collide(this.stars, this.platforms);

            game.physics.arcade.overlap(this.player, this.stars, this.collectStar, null, this);

            this.player.body.velocity.x = 0;

            this.inputs();
        },

        inputs: function() {

            if (this.cursors.left.isDown)  { this.directionPlayer(-650, 'left'); } // Move to left
            else if (this.cursors.right.isDown) { this.directionPlayer(650, 'right'); }  // Move to right
            else { this.stopPlayer(); } // Stop

            // Jump
            if (this.cursors.up.isDown && this.player.body.touching.down)
            {
                this.jumpPlayer(-2000);
            }
        },

        // Example function!
        jumpPlayer: function(velocity) {
            this.player.body.velocity.y = velocity;
            this.jumpSound.play();
        },
        directionPlayer: function(velocity, animation) {

            this.player.body.velocity.x = velocity;
            this.player.animations.play(animation);
        },
        stopPlayer: function() {
            this.player.animations.stop();
            this.player.frame = 4;
        },
        collectStar: function(player, star) {
            // Removes the star from the screen
            star.kill();
            this.coinSound.play();

            //  Add and update the score
            this.score += 10;
            this.scoreText.text = 'Score: ' + this.score;
        }
    };

    var game = new Phaser.Game(800, 600, Phaser.AUTO, 'game5');

    game.state.add('play', playState);
    game.state.start('play');
